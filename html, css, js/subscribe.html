<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/icon.jpg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Creators | Asphatl Rejends</title>
</head>

<body>
    <div class="subscribe-top">
        <nav class="navbar">
            <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>
            <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
                <span class="material-icons">menu</span>
            </button>
            <a href="home.html" class="title">
                <h1 class="navbar-title hidden-on-mobile">ASPHATL 9<span class="rejends">REJENDS</span></h1>
            </a>
            <nav class="navbar-menu">
                <h1 class="menu-title">ASPHATL 9<span class="rejends">REJENDS</span></h1>
                <a href="home.html" class="button-link"><button type="button" class="active">HOME</button></a>
                <a href="gallery.html" class="button-link"><button type="button" class="active">GALLERY</button></a>
                <a href="news.html" class="button-link"><button type="button" class="active">NEWS</button></a>
                <a href="esports.html" class="button-link"><button type="button" class="active">ESPORTS</button></a>
                <a href="subscribe.html" class="button-link"><button type="button" class="active">SUBSCRIBE</button></a>
                <button type="button" class="download-button">DOWNLOAD</button>
                <h6 class="burger-updates">STAY TUNED!</h6>
                <ul class="burger-socials">
                    <li class="burger-list-item">
                        <button class="socials-burger">
                            <i class="ri-facebook-box-fill"></i>
                        </button>
                    </li>
                    <li class="burger-list-item">
                        <button class="socials-burger">
                            <i class="ri-twitter-x-fill"></i>
                        </button>
                    </li>
                    <li class="burger-list-item">
                        <button class="socials-burger">
                            <i class="ri-instagram-line"></i>
                        </button>
                    </li>
                    <li class="burger-list-item">
                        <button class="socials-burger">
                            <i class="ri-youtube-fill"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </nav>
        <div class="container" id="container">
            <div class=" form-container creator-register">
                <form action="" method="post">
                    <h1 class="form-title">Creator Sign Up</h1>
                    <input type="text" name="name" id="creatorName" placeholder="Name">
                    <input type="text" name="email" id="creatorEmail" placeholder="Email">
                    <label for="date">Date of Birth: </label>
                    <input class="day" type="text" name="day" id="creatorDay" placeholder="DD" maxlength="2">
                    <input class="month" type="text" name="month" id="creatorMonth" placeholder="MM" maxlength="2">
                    <input class="year" type="text" name="year" id="creatorYear" placeholder="YYYY" maxlength="4">
                    <label for="gender">Gender: </label>
                    <input type="radio" name="gender" id="creatorMale">Male
                    <input type="radio" name="gender" id="creatorFemale">Female<br>
                    <input type="checkbox" name="agreement" id="creatorAgreement">I agree to the terms &
                    conditions.
                    <button type="submit" onclick="validateDataCreator()">Register</button>
                </form>
            </div>
            <div class="form-container viewer-register">
                <form action="" method="post">
                    <h1 class="form-title">Viewer Sign Up</h1>
                    <input type="text" name="name" id="viewerName" placeholder="Name">
                    <input type="text" name="email" id="viewerEmail" placeholder="Email">
                    <label for="date">Date of Birth: </label>
                    <input class="day" type="text" name="day" id="viewerDay" placeholder="DD">
                    <input class="month" type="text" name="month" id="viewerMonth" placeholder="MM">
                    <input class="year" type="text" name="year" id="viewerYear" placeholder="YYYY">
                    <label for="gender">Gender: </label>
                    <input type="radio" name="gender" id="viewerMale">Male
                    <input type="radio" name="gender" id="viewerFemale">Female<br>
                    <input type="checkbox" name="agreement" id="viewerAgreement">I agree to the terms & conditions.
                    <button type="submit" onclick="validateDataViewer()">Register</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Sign Up as a Creator</h1>
                        <button class="hidden" id="creator">Sign Up</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Sign Up as a Viewer</h1>
                        <button class="hidden" id="viewer">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="footer-container">

            <div class="footer-top">
                <h6 class="updates">STAY UPDATED!</h6>
                <button type="button" class="signup-button">SIGN UP NOW</button>
            </div>

            <div class="footer-mid">
                <h6 class="footer-head">OUR SOCIAL MEDIA</h6>
                <ul class="footer-socials">
                    <li class="footer-list-item">
                        <button class="socials">
                            <i class="ri-facebook-box-fill"></i>
                        </button>
                    </li>
                    <li class="footer-list-item">
                        <button class="socials">
                            <i class="ri-twitter-x-fill"></i>
                        </button>
                    </li>
                    <li class="footer-list-item">
                        <button class="socials">
                            <i class="ri-instagram-line"></i>
                        </button>
                    </li>
                    <li class="footer-list-item">
                        <button class="socials">
                            <i class="ri-youtube-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="footer-bottom">
                <div>
                    <h6 class="footer-gamefolt">GAMEFOLT</h6>
                    <p class="copyright">&copy; 2024 Gamefolt. All Rights Reserved.</p>
                    <ul class="footer-list">
                        <li class="footer-list-item"><button class="footer-btn">TERMS & CONDITIONS</button></li>
                        <li class="footer-list-item"><button class="footer-btn">LEGAL NOTICES</button></li>
                        <li class="footer-list-item"><button class="footer-btn">EULA</button></li>
                        <li class="footer-list-item"><button class="footer-btn">COOKIE POLICY</button></li>
                        <li class="footer-list-item"><button class="footer-btn">PRIVACY POLICY</button></li>
                    </ul>
                </div>
            </div>


        </div>
    </footer>

</body>
<script src="script.js"></script>

</html>
